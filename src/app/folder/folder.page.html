<ion-content [fullscreen]="true">
  <ion-list class="chat-messages">
    <ion-item *ngFor="let msg of messages" [class.user]="msg.from === 'user'" [class.bot]="msg.from === 'bot'">
      @if (msg.from === 'bot') {
        <img class="profile-img bot" src="assets/bot.svg" alt="Bot" />
        <ion-label>
          <p>{{ msg.text }}</p>
        </ion-label>
      } @else {
        <ion-label>
          <p>{{ msg.text }}</p>
        </ion-label>
        <img class="profile-img user" src="assets/user.svg" alt="User" />
      }
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="chat-footer">
  <ion-toolbar>
    <ion-input
      [(ngModel)]="newMessage"
      placeholder="Type your message..."
      (keyup.enter)="sendMessage()"
      clearInput
    ></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()" [disabled]="!newMessage">
        Send
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
